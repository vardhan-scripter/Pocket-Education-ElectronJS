<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Block Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="upload.css">
    <script src="upload.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><-Home</a>
        <h1>Pocket-Education</h1>
    </header>
    <main>
        <section class="dashboard">
            <div class="heading">New Block</div>
        </section>
        <section class="upload-form-data">
            <div class="submittingdata">
                <div class="key">
                    <p>1.ID : </p>
                    <p>2.Name : </p>
                    <p>3.Age : </p>
                </div>
                <div class="data">
                    <input type="text" name="" id="id">
                    <input type="text" name="" id="name">
                    <input type="text" name="" id="age">
                    <p id="errorindicator"></p>
                </div>
            </div>
            <div class="save">
                <button id="save" onclick="savedata();">Save</button>
            </div>
        </section>
    </main>
</body>
</html>
